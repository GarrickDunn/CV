<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Inputs</title>
</head>

<body>
    <h2>This is a showcase of inputs in HTML</h2>
    <form>
        <table>
            <tr>
                <td>
                    <lable for="input-radio">Input Radio</lable><br>
                </td>
                <td>
                    <input type="radio" id="input-radio" name="input-radio">
                </td>
            </tr>
            <tr>
                <td>
                    <lable for="input-submit">Input Submit</lable><br>
                </td>
                <td>
                    <input type="submit" id="input-submit" name="input-submit">
                </td>

            </tr>
            <tr>
                <td>
                    <lable for="input-date">Input Date</lable><br>
                </td>
                <td>
                    <input type="date" id="input-date" name="input-date">
                </td>

            </tr>
            <tr>
                <td>
                    <lable for="input-text">Input Text</lable><br>
                </td>
                <td>
                    <input type="test" id="input-text" name="input-text">
                </td>

            </tr>
        </table>
    </form>
</body>

</html>
